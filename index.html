<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> My little tasker</title>
      <link rel="stylesheet" href="css/bootstrap.css" >
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div class= "container">

    <!--  Navbar -->
        <nav class="navbar navbar-light" role="navigation">
          <a class= "navbar-brand" href= "#">My little tasker </a>
          <!--- All the links --->
          <ul class= "nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href = "#">About </a>
            </li>
          </ul><!--- close links -->
          <form class ="form-inline  pull-xs-right">
<div class= "form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>
        <button class="btn btn-primary" type="submit">Sign in</button>
          </form>

    </nav> <!-- .nav close -->
    <!-- ============= END OF navbar ======== -->

    <br>
  </br>
<!--- Modal trigger-->

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
Add a new task
</button>


<!-- modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add a new task</h4>
      </div>

  <div class="modal-body">
    <div class="form-group row ">
      <label for="Title" class="col-xs-2 col-form-label"> Title </label>
      <div class= "col-xs-10">
      <input type="text" class="form-control" id= "titleInput" >
    </div>
  </div>

    <div class="form-group row ">
      <label for="Description" class="col-xs-2 col-form-label"> Description </label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="descriptionInput" required>
      </div>
    </div>

      <div class="form-group row">
        <label for="DatePicker" class="col-xs-2 col-form-label">Date Due</label>
        <div class="col-xs-10">
        <input type="date" class="form-control" id="datepicker">
      </div>
    </div>
</div>


<div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       <button type="button" class="btn btn-primary" id = "saveChanges">Save changes</button>
     </div>
   </div>
 </div>
</div>
<!-- Modal closed -->

<br>
<br>
<br>

<div class="alert alert-success collapse" role = "alert">
  <p class="text-center"><strong> Task removed </strong></p>
</div>

<!-- Table --->

<div class="row">
  <div class = "col-xs-12" >
      <table class="table">
        <thead>
        <tr>
          <th>Task Number</th>
          <th>Title</th>
          <th>Task description </th>
          <th>Date Due </th>
          <th>Status</th>
        </tr>
      </thead>
    <tbody>
    </tbody>
  </table>
  </div>
</div>


    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/bootstrap.js"></script>
    <script src ="js/main.js"></script>
  </body>
</html>
